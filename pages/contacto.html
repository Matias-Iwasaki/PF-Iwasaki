      crossorigin="anonymous"
    />

    <title>Contacto</title>
  </head>

  <body>
    <!--Navegación-->
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand text-light ps-4 fs-2" href="../index.html">M.I.WEB</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-light px-3 fs-5" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light px-3 fs-5 nav-link__active" aria-current="page" href="../pages/contacto.html">Contacto</a>

              </li>
              <li class="nav-item">
                <a class="nav-link text-light px-3 fs-5" href="../pages/proyectos.html">Proyectos</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Formulario de contacto-->
    <main>
      <section class="contact-container">
        <p class="contact-container__text main-text">Ponete en contacto conmigo para hablar sobre tu proyecto!</p>
        <h1 class="contact-container__title main-title">Contacto</h1>
        <form action="#" class="contact-container__form">
          <div><input type="text" class="contact-container__campos" placeholder="Ingrese su nombre y apellido" /></div>
          <div><input type="text" class="contact-container__campos" placeholder="Ingrese su número de telefono" /></div>
          <div><input type="email" class="contact-container__campos" placeholder="Ingrese su correo electrónico" /></div>
          <div><textarea
            class="contact-container__campos"
            name="Mensaje"
            cols="30"
            rows="10"
            placeholder="Escriba su mensaje"
          ></textarea></div>
          <div><input class="contact-container__campos" type="submit" /></div>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <div class="container-fluid text-center bg-dark">
        <div class="row text-light">
          <div class="col-12">
            <a href="https://instagram.com" class="footer-container__icons text-light px-3 fs-3"><i class="bx bxl-instagram"></i></a>
            <a href="https://youtube.com" class="footer-container__icons text-light px-3 fs-3"><i class="bx bxl-youtube"></i></a>
            <a href="https://facebook.com" class="footer-container__icons text-light px-3 fs-3"><i class="bx bxl-facebook-circle"></i></a>
            <a href="https://linkedin.com" class="footer-container__icons text-light px-3 fs-3"><i class="bx bxl-linkedin"></i></a>
          </div>
          <div class="col-12">

            </h2>
          </div>
        </div>
      </div>

      crossorigin="anonymous"
    ></script>
    <script
